---
layout: default
title: Contact
directory: /contact/
forms: true
---

<h1>{{ page.title }}</h1>

<script src="https://www.google.com/recaptcha/api.js"></script>
<p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
<form action="https://smartforms.dev/submit/5f8b036bb81854118fd3e012" method="POST";>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" class="form-control" name="phone" placeholder="Phone Number" id="phone" >
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="8" class="form-control" placeholder="Message" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  
<div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButtonxxx">Send</button>
  </div>
  <div id="success"></div>
  <!-- Don't forget to set the Recaptcha Private key on the Form Settings tab. --> 
  <div class="g-recaptcha" data-sitekey="6Lccc9gZAAAAAKaSOY70c5qeSZQKkxPezxxJq5DT"></div>

</form>
  



{% if page.forms[0] %}{% include form.html form="1" %}{% endif %}
